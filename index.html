<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00c4b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* animation:transitionIn 1s; */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 34px;
            margin-bottom: 20px;
            color: #00c4b3;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #30d9c5;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00c4b3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #00a89d;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from{
                opacity: 0;
                transform: translateY(-50px);
            }
            to{
                opacity: 1;
                transform: translateY(0);
            }
        } 
        .container{
            animation: fadeIn 1s ease-out;
        }

        /* Styles for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            input[type="text"], button {
                font-size: 16px;
                padding: 10px;
            }
            .result {
                font-size: 16px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }
            input[type="text"], button {
                font-size: 14px;
                padding: 8px;
            }
            .result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="text" placeholder="Height (cm)" id="height">
        <input type="text" placeholder="Weight (kg)" id="weight">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var result = document.getElementById('result');

            if (height > 0 && weight > 0) {
                var finalBmi = weight / (height / 100 * height / 100);
                finalBmi = finalBmi.toFixed(2);
                var message = "";

                if (finalBmi < 18.5) {
                    message = "You're Underweight";
                } else if (finalBmi >= 18.5 && finalBmi < 24.9) {
                    message = "You're Healthy";
                } else if (finalBmi >= 25 && finalBmi < 29.9) {
                    message = "You're Overweight";
                } else {
                    message = "You're Obese";
                }

                result.innerHTML = "Your BMI is " + finalBmi + " (" + message + ")";
            } else {
                result.innerHTML = "Please enter valid weight and height values...";
            }
        }
    </script>
</body>
</html>
